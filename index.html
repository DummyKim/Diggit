<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diggit!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">

    <!-- 하늘 배경 -->
    <div id="top">
      <div id="top_main">

        <div id="title">
          <h1>Diggit!</h1>
            <div id="menu">
              <img src="img/inventory.png" class="icon" id="inventory-icon">
              <img src="img/list.png" class="icon" id="list-icon">
              <img src="img/sound_on.png" class="icon" id="sound-icon">
              <img src="img/auto_off.png" class="icon" id="auto-icon"> <!-- 자동 클릭 아이콘 추가 -->
            </div>
        </div>

        <div id="message">
        </div>

        <div id="game">
          <div id="miner_div">
            <img src="img/miner_stop.png" id="miner_stop">
            <img src="" id="miner_motion">
            <audio id="soundEffect" src="sound.mp3"></audio>
          </div>
        </div>

      </div>      
    </div>
    <!-- 하늘 배경 끝-->

    <!-- 땅 배경 -->
    <div id="bottom">
      <div id="bottom_main">
      </div>
    </div>
    <!-- 땅 배경 끝-->

    <!--광고 푸터-->
    <div id="footer">
    </div>
    <!--광고 푸터 끝-->

    <!-- 인벤토리 모달 창 -->
    <div id="inventory-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>획득한 아이템</h2>
        <table id="inventory-table">
          <thead>
            <tr>
              <th>카테고리</th>
              <th>아이템</th>
              <th>희귀도</th>
              <th>갯수</th>
            </tr>
          </thead>
          <tbody>
            <!-- 아이템 데이터가 여기 추가됩니다 -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 리스트 모달 창 -->
    <div id="list-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>전체 아이템 목록</h2>
        <div id="item-counts">
          <p>획득한 아이템: <span id="obtained-count">0</span>개</p>
          <p>전체 아이템: <span id="total-count">0</span>개</p>
          <br>
        </div>
        <table id="list-table">
          <thead>
            <tr>
              <th>카테고리</th>
              <th>아이템</th>
              <th>희귀도</th>
              <th>획득 여부</th>
            </tr>
          </thead>
          <tbody>
            <!-- 엑셀 데이터가 여기 추가됩니다 -->
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="scripts.js"> </script>
</body>
</html>
